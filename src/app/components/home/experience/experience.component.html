<div class="dropdown">
  <div class="text-dropdown">Experience</div>
  <img (click)="toggle()" class="down" id="experience-dropdown" src="assets/down.png"/>
</div>

<div [@openClose]="state ? 'open' : 'closed'">
  <div class="template">
    <div class="items">
      <div class="content" [@changeContent]="this.contentChange.changeView ? 'in' : 'out'"
           (@changeContent.start)="this.contentChange.actualContent = this.homeService.onAnimationEvent(
           this.contentChange)">
        <img class="image" src="{{ content.at(contentChange.actualContent)?.imgSource }}"/>
        <div class="texts">
          <p class="title">{{ content.at(contentChange.actualContent)?.title }}</p>
          <div class="subtitle">{{ content.at(contentChange.actualContent)?.subtitle }}</div>
          <p class="text">{{ content.at(contentChange.actualContent)?.text }}</p>
        </div>
      </div>

      <div class="outer-indicator">
        <img class="arrow" (click)="changeControl('left')" src="assets/left.png"/>
        <div class="inner-indicator" *ngFor="let i of content">
          <ng-container *ngIf="content[contentChange.actualContent] == i; then bigCircle; else tinyCircle"></ng-container>
          <ng-template #bigCircle>
            <img src="assets/big-circle.png"/>
          </ng-template>
          <ng-template #tinyCircle>
            <img src="assets/tiny-circle.png"/>
          </ng-template>
        </div>
        <img class="arrow" (click)="changeControl('right')" src="assets/right.png"/>
      </div>
    </div>
  </div>
</div>
